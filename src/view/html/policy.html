

<html>
	<head>
		{{ head }}
	</head>
	<body>
		<!--
		{{ header }}
		<!-- -->
		<style type="text/css">
		body{
			padding: 0px 0px;
		}
		</style>
		<div class="panel panel-default content">
			<div class="panel-body">
					<h2>{{ title }}</h2>
				<center>
					<iframe src="{{ policy_url }}" width="775" height="400" style="border: none;"></iframe>
				</center>
				<br>
				<form class="form-horizontal" role="form" id='acceptance' method='post' action='/{{ form_url }}'>
				  <div class="form-group">
				    <label for="initials" class="col-sm-2 control-label">Initials</label>
				    <div class="col-sm-4">
				      <input type="text" class="form-control" id="initials" name='initials' placeholder="Initials">
				    </div>
				    <label for="today" class="col-sm-2 control-label">Today</label>
					<div class="col-sm-4">
				  		<input type="date" class="form-control" id="today" name='today' placeholder='YYYY-MM-DD'>
					</div>
				  </div>
				  <div class="form-group">
				    <label for="email" class="col-sm-2 control-label">Email</label>
				    <div class="col-sm-10">
				      <input type="email" class="form-control" id="email" name='email' placeholder="Email">
				    </div>
				  </div>
				  <!--
				  {% if policy == 'liability' %}
					  <div class="form-group">
					    <label for="address" class="col-sm-2 control-label">Address</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="address" name='address' placeholder="Address">
					    </div>
					  </div>
				  {% endif %}
					-->
				  <div class="form-group">
				    <label for='agree' class='col-sm-offset-1 col-sm-2 control-label'>I Agree</label>
				    <div class="col-sm-9 checkbox">
				        <input type="checkbox" id='agree' name='agree'> 
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default">I Agree</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
		{{ js }}
		<script src="/js/policy.js"></script>
	</body>
</html>
