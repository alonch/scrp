<div class="form-group">
  <label for="first_name" class="col-sm-2 control-label">First Name</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" name='first_name' id="first_name" placeholder="First Name">
  </div>
  <label for="last_name" class="col-sm-2 control-label">Last Name</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" name='last_name' id="last_name" placeholder="Last Name">
  </div>
</div>
<div class="form-group">
  <label for="email" class="col-sm-2 control-label">E-Mail</label>
  <div class="col-sm-4">
    <input type="email" name='email' class="form-control" id="email" placeholder="E-Mail">
  </div>
  <label for="phone" class="col-sm-2 control-label">Phone Number</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" id="phone" name='phone' placeholder="Phone Number">
  </div>
</div>

<div class="form-group">
  
  <label for="gender" class="col-sm-2 control-label">Gender</label>
  <div class="col-sm-4">
    <select class="form-control" id="gender" name='gender'>
      <option>Dont want to answer</option>
      <option>Male</option>
      <option>Female</option>
    </select>
  </div>

  <label for="tshirt_size" class="col-sm-2 control-label">T-Shirt Size</label>
  <div class="col-sm-4">
    <select class="form-control" id="tshirt_size" name='tshirt_size'>
      <option>Less than XS</option>
      <option>XS</option>
      <option>S</option>
      <option selected="selected">M</option>
      <option>L</option>
      <option>XL</option>
      <option>more than XL</option>
    </select>
  </div>
</div>
