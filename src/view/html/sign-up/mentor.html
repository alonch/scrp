<form class="form-horizontal" name=''id='mentor-registration' action='sign-up' method='post' role="form">
  <input type='hidden' name='personType' id='personType' value='Mentor'/> 
  
  {{ person }}

  <!-- START | Mentor -->

  <div class="form-group">
    <label for="affiliation" class="col-sm-2 control-label">Affiliation</label>
    <div class="col-sm-4">
      <select class="form-control" id="affiliation" name='affiliation'>
      	<option>UofC</option>
      	<option>Mount Royal</option>
      	<option>Sait</option>
      	<option>Private Company</option>
      	<option>Goverment</option>
      	<option>Other</option>
      </select>
    </div>
  	<label for="affiliation_status" class="col-sm-2 control-label">Affiliation Status</label>
    <div class="col-sm-4">
      <select class="form-control" id="affiliation_status" name='affiliation_status'>
      	<option>First year</option>
      	<option>Second year</option>
        <option>Third year</option>
      	<option>Fourth year</option>
      	<option>Alumni (Graduated)</option>
      	<option>Graduate studies/PostDoc</option>
      	<option selected='selected'>Not a student</option>
      </select>
    </div>
  </div>
	

  <div class="form-group">
    <label for="discipline" class="col-sm-2 control-label">
    	Discipline
    </label>
    <div class='col-sm-10'>
	    <select id="discipline" name="discipline" class="form-control">
			<option>Department of Electrical and Computer Engineering</option>
			<option>Department of Mechanical and Manufacturing Engineering</option>
			<option>Department of Civil Engineering</option>
			<option>Department of Chemical and Petroleum Engineering</option>
      <option>Department of Geomatics Engineering</option>
			<option>Other discipline</option>
			<option selected="selected">Not a student</option>
		</select>
  	</div>
  </div>
  <div class="form-group">
    <label for='cpr_trained' class="col-sm-2 control-label">CPR Trained</label>
  	<div class="checkbox col-sm-offset-1 col-sm-9">
          <input  type="checkbox" name='cpr_trained' id='cpr_trained'>
      </div>
  </div>
  
  <div class='form-group'>
  	<div class="panel panel-default" style='margin-left:15px;margin-right:15px;'>
  		<div class="panel-body">
  			<div class='form-group'>
  				<div class='col-sm-offset-2 col-sm-10 bg-primary'>
  					<h3>Please provide two references</h3>
  				</div>
  			</div>
   			<div class="form-group">
   				<label for='reference_name1' class='col-sm-2 control-label'>Reference #1
   				</label>
   				<div class='col-sm-3'>
	   				<input type='text' class='form-control' name='reference_name1' id='reference_name1' placeholder='Name'> 
	   				</div>
	   				<div class='col-sm-3'>
   						<input type='text' class='form-control' name='reference_phone1' id='reference_phone1' placeholder='Number'>
   					</div>
   					<div class='col-sm-4'>
   						<input type='email' class='form-control' name='reference_email1' id='reference_email1' placeholder='E-mail'>
   					</div>
   			</div>
   			<div class="form-group">
   				<label for='reference_name2' class='col-sm-2 control-label'>Reference #2
   				</label>
   				<div class='col-sm-3'>
	   				<input type='text' class='form-control' name='reference_name2' id='reference_name2' placeholder='Name'> 
	   				</div>
	   				<div class='col-sm-3'>
   						<input type='text' class='form-control' name='reference_phone2' id='reference_phone2' placeholder='Number'>
   					</div>
   					<div class='col-sm-4'>
   						<input type='email' class='form-control' name='reference_email2' id='reference_email2' placeholder='E-mail'>
   					</div>
   			</div>
  		</div>
	</div>
  </div>

  <!-- END -->
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
